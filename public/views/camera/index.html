<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Client Template</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/xtv.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- JQuery from Google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <!-- Local JS -->
    <script src="/js/main.js"></script>
    <script src="js/main.js"></script>
    <script src="/js/jquery.textfill.min.js"></script>

</head>

<!--
==== DYNAMIC CONTENT ====
Tally ID: <span> in #tally and background of #display
Time of Day: <span> in #timeofday
Countdown Title: <span> in #countdownTitle
Countdown: <span> in #countdown
Message: <span> in #message
On Air Status: <span> in #livestatus and background of livestatus.
Current Segment: <span> in #currentSegment

Buttons:
#confirmMessage: To send an ACK on MSG receive
#toggleRX: To mute local output of DIR
#toggleTX: To enforce unmute of DIR's RX from CAM
-->

<body>
    <!-- Log Out Button -->
    <button class="btn btn-default" style="position:absolute; z-index:10; bottom:12px; left:12px;" onclick="localStorage.removeItem('identity'); document.location.href='/';"><span class="glyphicon glyphicon-log-out"></span></button>
    <!-- View -->
    <div id="display">
        <div id="row1" class="row"> <!-- Row 1 -->
            <!-- Tally -->
            <div class="modulebox col-xs-2">
                <div class="boxtitle">
                    <span>Input</span>
                </div>
                <div id="tally" class="segment">
                    <span></span>
                </div>
            </div>
            <!-- Time of Day -->
            <div class="modulebox col-xs-5">
                <div class="boxtitle">
                    <span>Time of Day</span>
                </div>
                <div id="timeofday" class="segment">
                    <span></span>
                </div>
            </div>
            <!-- Countdown -->
            <div class="modulebox col-xs-5">
                <div id="countdownTitle" class="boxtitle">
                    <span>Countdown</span>
                </div>
                <div id="countdown" class="segment">
                    <span>00:00.00</span>
                </div>
            </div>
        </div>
        <!-- End Row 1 -->

        <!-- Row 2 -->
        <div id="row2" class="row">
            <!-- Talkback & Message Controls -->
            <div class="modulebox col-xs-4">
                <div class="boxtitle">
                    <p>Talkback</p>
                </div>
                <div class="segment">
                    <div id="txcontrol" class="btn-group">
                        <button id="toggleRX" class="btn btn-success"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></button>
                        <button id="toggleTX" class="btn btn-success"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span></button>
                        <button id="confirmMessage" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
            <!-- Message Display (unless want above?) -->
            <div class="modulebox col-xs-8">
                <div class="boxtitle">
                    <p>Message</p>
                </div>
                <div id="message" class="segment">
                    <span></span>
                </div>
            </div>
        </div>
        <!-- End Row 2 -->

        <!-- Row 3 -->
        <div id="row3" class="row">
            <!-- On Air Status -->
            <div class="col-xs-4 modulebox" >
                <div class="boxtitle">
                    <p>Status</p>
                </div>
                <div id="livestatus" style="background:#EF4136;">
                    <span>ON AIR</span>
                </div>
            </div>

            <!-- Current Segment (Do we want next Segment?) -->
            <div class="col-xs-8 modulebox" >
                <div class="boxtitle">
                    <p>Current Segment</p>
                </div>
                <div id="currentSegment" class="segment">
                    <span></span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
