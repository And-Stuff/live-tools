<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Client Template</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/xtv.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- JQuery from Google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <!-- Local JS -->
    <script src="/js/main.js"></script>
    <script src="/js/jquery.textfill.min.js"></script>
</head>

<body>
    <!-- Log Out Button -->
    <button class="btn btn-default" style="position:absolute; z-index:10; bottom:12px; left:12px;" onclick="localStorage.removeItem('identity'); document.location.href='/';"><span class="glyphicon glyphicon-log-out"></span></button>
    <!-- View -->
    <div id="display">

        <!-- Row 1-->
        <div id="row1" class="row">
            <!-- Time of Day -->
            <div class="modulebox col-xs-4">
                <div class="boxtitle">
                    <span>Time of Day</span>
                </div>
                <div id="timeofday" class="segment">
                    <span>88:88:88</span>
                </div>
            </div>
            <!-- Time since TX: col-4 -->
            <div class="modulebox col-xs-4">
                <div class="boxtitle">
                    <span>Time since RX</span>
                </div>
                <div id="timeRx" class="segment">
                    <span>88:88:88</span>
                </div>
                <button id="resetTimeRx" class="btn btn-success">Reset</button>
            </div>
            <!-- Countdown Settings: col-4 -->
            <div class="modulebox col-xs-4">
                <div class="boxtitle">
                    <span>Countdown</span>
                </div>
                <div id="countdown" class="segment">
                    <span>88:88:88</span>
                </div>
                <div class="btn-group">
                    <button id="setVT" class="btn btn-default">Set VT</button>
                    <button id="setSegment" class="btn btn-default">Set Segment</button>
                </div>
                <div class="btn-group">
                    <button id="add1m" class="btn btn-default">+1 Min</button>
                    <button id="add10s" class="btn btn-default">+10 Sec</button>
                    <button id="reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </div>
        <!-- End Row 1-->

        <!-- Row 2-->
        <div id="row2" class="row">
            <!-- On Air Status -->
            <div class="col-xs-4 modulebox" >
                <div class="boxtitle">
                    <p>Status</p>
                </div>
                <div id="livestatus" style="background:#EF4136;">
                    <span>ON AIR</span>
                </div>
                <button id="changeOnAir" class="btn btn-success">Change</button>
            </div>

            <!-- Intercom TX Control: col-8 (to be filled dynamically, incl. Tally) -->
            <div class="col-xs-8 modulebox" >
                <div class="boxtitle">
                    <p>TX Control</p>
                </div>
                <div id="txControl" class="btn-group"></div>
            </div>

        </div>
        <!-- End Row 2-->

        <!-- Row 3-->
        <div id="row3" class="row">
            <div class="col-xs-4 modulebox" >
                <div class="boxtitle">
                    <p>Broadcast Message</p>
                </div>
                <textarea id="broadcastMsg" rows="3"></textarea>
                <button id="sendMsg" class="btn btn-success">Send</button>
            </div>
            <!-- Intercom RX Control: col-8 (to be filled dynamically)-->
            <div class="col-xs-8 modulebox" >
                <div class="boxtitle">
                    <p>RX Control</p>
                </div>
                <div id="rxControl" class="btn-group"></div>
            </div>
        </div>
        <!-- End Row 3-->

        <!-- Row 4: Schedule Control -->
        <div id="row4" class="row">
            <!-- Set As -->
            <div class="col-xs-1 modulebox" >
                <div class="boxtitle">
                    <p>Set As</p>
                </div>
                <span></span>
            </div>
            <!-- Page -->
            <div id="page" class="col-xs-1 modulebox" >
                <div class="boxtitle">
                    <p>Page</p>
                </div>
                <span></span>
            </div>

            <!-- Title -->
            <div id="title" class="col-xs-2 modulebox" >
                <div class="boxtitle">
                    <p>Title</p>
                </div>
                <span></span>
            </div>

            <!-- Start Time -->
            <div id="startTime" class="col-xs-1 modulebox" >
                <div class="boxtitle">
                    <p>Start</p>
                </div>
                <span></span>
            </div>

            <!-- Duration -->
            <div id="duration" class="col-xs-1 modulebox" >
                <div class="boxtitle">
                    <p>Duration</p>
                </div>
                <span></span>
            </div>

            <!-- Location -->
            <div id="location" class="col-xs-2 modulebox" >
                <div class="boxtitle">
                    <p>Location</p>
                </div>
                <span></span>
            </div>

            <!-- Detail -->
            <div id="detail" class="col-xs-4 modulebox" >
                <div class="boxtitle">
                    <p>Detail</p>
                </div>
                <span></span>
            </div>
        </div>
        <!-- End Row 4-->

    </div>
</body>

</html>
