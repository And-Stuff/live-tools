<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Client Template</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- JQuery from Google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 style="margin-bottom:20px;">Roles</h1>
                <table class="table table-striped">
                    <thead style="font-weight:bold;">
                        <td>
                            Role Name
                        </td>
                        <td>
                            Short Name
                        </td>
                        <td>
                            Category
                        </td>
                        <td>
                            Location
                        </td>
                        <td>
                            Input Number
                        </td>
                        <td>
                            Talkback Enabled
                        </td>
                        <td>
                            Delete?
                        </td>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" name="name" maxlength="16" value="Camera 1">
                            </td>
                            <td>
                                <input type="text" name="name" maxlength="5" value="CAM 1">
                            </td>
                            <td>
                                <select>
                                    <option value="camera">Autocue</option>
                                    <option value="camera">Camera</option>
                                    <option value="director">Director</option>
                                    <option value="general">General</option>
                                    <option value="multiview">Multiview</option>
                                    <option value="presenter">Presenter</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" name="name" maxlength="16" value="Studio">
                            </td>
                            <td>
                                <select>
                                    <option value="0">None</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </td>
                            <td>
                                <input type="checkbox" name="name" checked> Enabled
                            </td>
                            <td>
                                <div class="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
